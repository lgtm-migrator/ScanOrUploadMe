sonar.sources=./server/src
sonar.tests=./server/test
sonar.language=js
sonar.exclusions=/node_modules/**,./server/node_modules/**,/data/**,./server/data/**

# authentication token
sonar.login=$SONAR_TOKEN
sonar.password=