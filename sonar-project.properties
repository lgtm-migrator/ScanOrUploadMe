sonar.projectKey=meck93_ScanOrUploadMe

# this is the name and version displayed in the SonarCloud UI.
sonar.projectName=ScanOrUploadMe
sonar.projectVersion=1.0

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/meck93/ScanOrUploadMe
sonar.links.ci=https://travis-ci.com/meck93/ScanOrUploadMe
sonar.links.scm=https://github.com/meck93/ScanOrUploadMe

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
