language: node_js
node_js:
  - stable
branches:
  - master
cache:
  directories:
    - node_modules
before_install:
  - cd ./server
install:
  - npm install
script:
  - npm run build
  - npm run test
deploy:
  provider: heroku
  api_key: $HEROKU_AP_KEY
  app: ScanOrUploadMe
  on:
    repo: IOOPM-UU/ScanOrUploadMe
